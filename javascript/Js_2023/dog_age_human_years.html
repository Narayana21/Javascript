<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Your dog's age will be displayed in terms of human's age</h1>
    </center>
    <script>
        let dogsAge=prompt("Enter your dog's present age : ")
        let age=(dogsAge-2)*4+21
        alert("Your's dog age in terms of human age is "+age)
    </script>
</body>
</html>
