<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <center><h1>SIMPLE CALCULATOR</h1></center>

    <!-- MAIN DIV -->
    <div class="container">

        <!-- DISPLAY SCREEN TO SHOW THE RESULTS -->
        <div class="result">  
            <p id="result"> 0</p>
        </div>
         
        <!-- BUTTONS DIV EACHE ELEMENT IN A CALCULATOR IS TAKEN AS BUTTON -->
        <!-- cCONTAINS 5 ROWS AND 4 COLUMNS -->
        <div class="buttons">


           <!-- FIRST ROW -->
            <div class="row">                    
                <button>C</button>
                <button>DEL</button>
                <button>+</button>
                <button>%</button>
            </div>
            

            <!-- SECOND ROW -->
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                
            </div>            

            <!-- THIRD ROW -->
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>              
            </div>

            <!-- FOURTH ROW -->
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>                
            </div>

            <!-- FIFTH ROW -->
             <div class="row">
                <button id="dot">.</button>
                <button>0</button>
                <button id="equal">=</button>                
            </div> 

        </div>
        <!-- BUTTONS DIV CLOSED -->
    </div>
    <!-- MAIN DIV CLOSED -->



    <script src="calculator.js"></script>
    
</body>
</html>
