<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id ='demo'></p>
    <script>
        let msg=document.getElementById('demo')
        msg.innerHTML=""
        for(let i=1;i<=100;i++){
            if(i%5==0){
                console.log("buzz") 
            }
            else if(i%3==0){
                console.log("fizz")
            }
            else if(i%15==0){
                console.log("fizzbuzz")
            }
            else{
                console.log(i)
            }
        }
    </script>
</body>
</html>
