<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 400px;
            height: 400px;
            background-color: blue;
            margin-left: 550px;
            margin-top: 100px;
            position: relative;
            
        }
        .circle{
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="circle"></div>
    </div>
</body>
</html>
